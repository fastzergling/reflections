{% extends "base.html" %}

{% block controls %}
  {% if user %}
	<a class="gray-link" href="/_edit{{path}}">edit</a>    
  {% endif %}
  
    <a class="gray-link" href="/{{path}}">view</a>  
{% endblock %}

{% block content %}
  <table class="history-table">
  {% for p, rowstyle in gray_style(posts) %}
	<tr class="{{rowstyle}}">
	  <td class="date-cell">
		{{ p.lastModified.strftime("%c") }}
	  </td>
	  
	  <td class="content-cell">
	    {{ p.content[:100] }}
	  </td>
	  
	  {% if user %}
	  <td class="link-cell">
	    <a class="gray-link"
			href="/_edit{{path}}?v={{p.key().id()}}">edit</a>
	  </td>
	  {% endif %}
	</tr>
  {% endfor %}	
  </table>		
		
{% endblock %}
